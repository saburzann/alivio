<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./main.css" />
    <title>Alivio</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="logo">
          <svg class="logo__icon">
            <use href="./assets/images/svg/sprites.svg#logo-icon"></use>
          </svg>
        </a>
        <nav class="nav">
          <ul class="list">
            <li>
              <a href="#" class="list__item">Why Alivio</a>
            </li>
            <li>
              <a href="#" class="list__item">Solutions</a>
            </li>
            <li>
              <a href="#" class="list__item">Community</a>
            </li>
            <li>
              <a href="#" class="list__item">Pricing</a>
            </li>
          </ul>
        </nav>
        <div class="cta">
          <a href="" class="cta__sign-in">Sign in</a>
          <button class="cta__start-trial">Start Trial</button>
        </div>
      </header>
    </div>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <h1 class="hero__title">Be aware, Manage well.</h1>
            <p class="hero__desc">
              Everyone experiences stress in different ways. Let Alivio guide you, in a personalized
              journal experience, to overcome your stress.
            </p>
            <button class="hero__btn">Find Your Way</button>
          </div>
        </div>
      </section>
    </main>

</html>
